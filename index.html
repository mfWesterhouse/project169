<!DOCTYPE html>
<html>

<head>
  <title>Toy Display</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="./style.css"></script>
  <script src="./js/addButtons.js"></script>
  <script src="./js/markerHandler.js"></script>

</head>
<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    gesture-detector>

    <a-entity camera></a-entity>
    <a-assets>
    <a-asset-item id="toy-model" src="./assets/boat/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker id="toy-marker" type="pattern" url="./assets/dish-markers/pattern-pizza.patt" cursor="rayOrigin: mouse">
      <a-entity id="toy-3D-model" position="-2 0 0" scale="0.25 0.25 0.25" rotation="0 -90 90" gltf-model="#toy-model" gesture-handler></a-entity>

      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#66CCFF">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:ADVENTURE'S SHIP;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
            value: A magical boat\n\nfrom the kingdom\n\nof Aurelis\n\nthat goes on\n\ngrand adventures\n\nall over the world"></a-entity>
      </a-plane>
    </a-marker>
  </a-scene>

  <div id="button-div"></div>
</body>
</html>
